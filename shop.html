<!DOCTYPE html>
<html lang="en" xmlns="https://dehydratedm.github.io/SiteTest/shop.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="DimDesk Studios Shop - Coming Soon">
    <link rel="stylesheet" href="styleSheet.css">
    <title>DimDesk Studios - Shop</title>
    <link rel="icon" type="image/.ico" href="Icon.ico" />
</head>
<body>
    <div class="Container">
        <div class="content">
            <header>
                <div class="HE">
                    <div class="lol">
                        <a href="index.html" title="Return to Home">
                            <h1 style="color:lightcoral"><img alt="DimDesk Studios Cat Logo" src="cat.png" width="90" /></h1>
                        </a>
                    </div>
                    
                    <button class="mobile-toggle" aria-label="Toggle navigation menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                    <nav class="nav-links">
                        <ul>
                            <li><a href="index.html" id="home-link">Home</a></li>
                            <li><a href="portfolio.html" id="portfolio-link">Portfolio</a></li>
                            <li><a href="shop.html" id="shop-link" class="current-page">Shop-</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="llogo">
                <h1 style="color:lightcoral">Soon To Come!</h1>
            </div>

            <main>
                <div class="websiteIntro">
                    <p style="color: wheat">
                        ^^ please Understand the slow process!<br>
                        In the meantime, talk to this fella!
                    </p>
                </div>

                <div class="crow">
                    <img alt="Crow Character" src="crow.png" />
                </div>

                <div class="video-container">
                    <video autoplay muted loop playsinline>
                        <source src="D.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </main>
        </div>
    </div>
    
    <footer style="background-color: black">
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="https://bsky.app/profile/fubiem.bsky.social" target="_blank" rel="noopener noreferrer" aria-label="Bluesky">
                    <img alt="Bluesky" src="bluesky-fillW.png" width="30" height="30" />
                </a>
                <a href="https://www.youtube.com/@fubiereal" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <img alt="YouTube" src="youtube-fillW.png" width="30" height="30" />
                </a>
                <a href="https://www.patreon.com/c/DIMDESK" target="_blank" rel="noopener noreferrer" aria-label="Patreon">
                    <img alt="Patreon" src="pathronW.png" width="30" height="30" />
                </a>
                <a href="https://dimdesk.itch.io" target="_blank" rel="noopener noreferrer" aria-label="Itch.io">
                    <img alt="Itch.io" src="itchioW.png" width="30" height="30" />
                </a>
                <a href="https://cara.app/fubie/all" target="_blank" rel="noopener noreferrer" aria-label="Cara">
                    <img alt="Cara" src="caraW.png" width="30" height="30" />
                </a>
            </div>
        </div>
        <div class="Oo">
            <p style="color: #D8A790; display: inline-block;">contact us:</p>
            <a style="color: #D8A790" href="mailto:dimdesk.contact@gmail.com">dimdesk.Contact@gmail.com</a>
            <div class="footerBottom">
                <p style="color:moccasin">Copyright &copy;2025; <span class="designer">DimDesk.Studios</span></p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Navigation Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.querySelector('.mobile-toggle');
            const navLinks = document.querySelector('.nav-links');
            const navItems = document.querySelectorAll('.nav-links a');
            
            // Mobile menu functionality
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navLinks.classList.toggle('active');
                    mobileToggle.classList.toggle('active');
                });
            }
            
            // Close mobile menu when clicking on a link
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                        mobileToggle.classList.remove('active');
                    }
                });
            });
            
            // Highlight current page
            function highlightCurrentPage() {
                const homeLink = document.getElementById('home-link');
                const portfolioLink = document.getElementById('portfolio-link');
                const shopLink = document.getElementById('shop-link');
                
                // Add current-page class to shop link
                if (shopLink) {
                    shopLink.classList.add('current-page');
                    shopLink.innerHTML = 'Shop-';
                }
                
                // Set other links text
                if (homeLink) {
                    homeLink.innerHTML = 'Home';
                    homeLink.classList.remove('current-page');
                }
                if (portfolioLink) {
                    portfolioLink.innerHTML = 'Portfolio';
                    portfolioLink.classList.remove('current-page');
                }
            }
            
            // Call the function on page load
            highlightCurrentPage();
            
            // Prevent video from pausing on mobile when scrolling
            const video = document.querySelector('video');
            if (video) {
                video.play().catch(function(error) {
                    document.addEventListener('touchstart', function() {
                        video.play();
                    }, { once: true });
                });
            }
            
            // Add logo click animation
            const logoLink = document.querySelector('.lol a');
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {
                    const logoImg = this.querySelector('img');
                    if (logoImg) {
                        logoImg.style.transform = 'scale(0.9)';
                        setTimeout(() => {
                            logoImg.style.transform = '';
                        }, 200);
                    }
                });
            }
            
            // Add crow image hover effect
            const crowImage = document.querySelector('.crow img');
            if (crowImage) {
                crowImage.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 12px 30px rgba(0, 0, 0, 0.6)';
                });
                
                crowImage.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.5)';
                });
            }
        });
    </script>
</body>
</html>
